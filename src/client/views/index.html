<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Travel App</title>
    </head>

    <body>

        <main>

            <div class="container p-0 pb-5 bg">
                <nav class="navbar navbar-default navbar-fixed-top">
                        <a class="navbar-brand" href="#myPage">Logo</a>
                    </nav>
                    <h1 class="mt-5 mb-5 ml-3"> 
                        Experience<br> peace of mind at<br> your destination
                    </h1>
                    <p class="ml-3">Singapore<br> From Photographer123</p>

                    <div class="ml-3">
                        <div class="img_button active" id="img_button_1"></div>
                        <div class="img_button" id="img_button_2"></div>
                        <div class="img_button" id="img_button_3"></div>
                        <div class="img_button" id="img_button_4"></div>
                    </div>
            </div>
            <div class="container pt-5 btm_card bg-white text-dark">
                <form>
                    <div class="form-group">
                      <label for="inputDestination">Destination</label>
                      <input type="text" class="form-control" id="inputDestination" placeholder="Enter Destination Here">
                    </div>
                    <div class="form-group">
                      <label for="inputDate">Arrival Date</label>
                      <input type="date" class="form-control" id="inputDate" placeholder="Enter Arrival Date">
                    </div>
                    <div class="d-flex align-items-end flex-column">
                        <button type="submit" class="btn btn-primary pl-5 pr-5 mt-2">Get Data</button>    
                    </div>
                </form>

                <hr class="mt-4 mb-4">

                <h6>Weather on 22 September 2020 in Singapore:</h6>

                <div class="container p-2 mb-2 mt-4 bg-primary text-white rounded">
                    <div class="row">
                        <div class="col-7 ml-2">
                            <div class="weather_icon">icon here</div>
                            <h6>Sunny</h6>
                        </div>
                        <div class="col-4">
                            <h2>32º</h2>
                            <p>Feels like 35ª</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </body>
</html>
